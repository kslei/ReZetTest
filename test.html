      </div>
      <div class="task">
        <p class="title">Задание 2</p>
        <p class="unit">Введите через запятую элементы массива</p>
        <div class="field">
          <div class="matr">
            <input type="text" placeholder="Введите элементы" value="1, 2, 3, 2, 7"/>

        <div class="field">
          <div class="matr">

        </div>
        <p class="unit">Введите через запятую без пробела выравнивание строк</p>
        <input type="text" placeholder="Введите элементы" class="bigLetter" value="Left,Right,Left"/>
        <p class="unit">Введите лимит количества знаков в строке</p>
        <input type="text" placeholder="Введите элементы" value="16"/>
        <p class="result">Peзультат:</p>
